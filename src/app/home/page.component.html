<div class="min-vh-100 d-flex" style="background-color: #f8f9fa;">
    <div class="bg-white shadow-sm vh-100 position-fixed start-0 transition-all"
         style="width: 300px; overflow: hidden;"
         (mouseenter)="isMenuExpanded = true"
         (mouseleave)="isMenuExpanded = false"
         [class.expanded]="isMenuExpanded">
         
      <div class="p-4" style="min-width: 300px;">
        <h3 class="mb-4">Login</h3>
        
        <form>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="exemplo@email.com">
          </div>
  
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Digite sua senha">
          </div>
  
          <button class="btn btn-primary w-100 mb-3">Entrar</button>
          
          <div class="text-center">
            <a href="/cadastro" class="text-decoration-none">
              Criar conta
            </a>
          </div>
        </form>
      </div>
    </div>


  </div>
